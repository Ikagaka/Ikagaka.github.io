<script src="./Nar.js"></script>
<script src="./Ikagaka.js"></script>
<script>
$(function(){
  nar = new Nar();
  nar.loadFromURL("./vender/exice_z102.zip", function(err, nar){
    if(!!err) return console.error(err.stack);
    shell = new Shell(nar);
    shell.load("master", function(err, shell){
      if(!!err) return console.error(err.stack);
      console.log(shell);
      named = new Named(shell);
      named.scope(0).surface(0);
      named.scope().balloon().talk("hello world!");
      named.scope(1).surface(10);
      named.scope().balloon().talk("hello world!");
      named.scope(0);
      $("body").append(named.element);
    });
  });
});
</script>
